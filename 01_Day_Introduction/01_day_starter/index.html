<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>30DaysOfJavaScript</title>
  </head>

  <body>
    <h1>30DaysOfJavaScript:03 Day</h1>
    <h2>Introduction</h2>
    <!-- Inline Script -->
    <button onclick="alert('Welcome to 30DaysOfJavaScript!');">Click Me</button>
    <!-- alert(): method displays an alert box with a message and an OK button -->
    <!-- End Of Inline Script -->

    <!-- Internal Script -->
    <script>
      console.log("Welcome to 30DaysOfJavaScript form Internal Script");
    </script>
    <!-- End Of Internal Script -->

    <!-- External Script -->
    <!-- Before the closing tag of the body is the recommended place to put the external JavaScript script -->
    <script src="./helloworld.js"></script>
    <script src="./introduction.js"></script>
    <script src="./variable.js"></script>
    <script src="./main.js"></script>
    <script src="./datatypes.js"></script>
    <!-- End Of External Script -->
  </body>
</html>
